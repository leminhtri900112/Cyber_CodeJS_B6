  <body>
    <form id="formbai1" class="container">
      <h1>Tìm số nguyên dương nhỏ nhất</h1>
      <div class="form-group">
        <label for="question">Tìm số nguyên dương nhỏ nhất sao cho:</label>
        <input
          type="text"
          class="form-control"
          id="question"
          value="1+2+3+...+n<1000"
          disabled
        />
      </div>

      <button type="submit" class="btn btn-primary">Find</button>
      <div id="divResultBai1" class="my-3 p-3"></div>
    </form>
    <form id="formbai2" class="container">
      <h1>Tìm tổng của biểu thức sau</h1>
      <div class="form-group">
        <label for="question">Nhập x, n. Tìm tổng S(n)</label>
        <input
          type="text"
          class="form-control"
          id="question"
          value="S(n)= x+x^2+x^3+...+x^n"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="inputX">Nhập giá trị X:</label>
        <input type="text" class="form-control" id="inputX" />
      </div>
      <div class="form-group">
        <label for="inputN">Nhập giá trị N</label>
        <input type="text" class="form-control" id="inputN" />
      </div>

      <button type="submit" class="btn btn-primary">Calculator</button>
      <div id="divResultBai2" class="my-3 p-3"></div>
    </form>
    <form id="formbai3" class="container">
      <h1>Tính giai thừa</h1>
      <div class="form-group">
        <label for="input">Nhập n. Tính giai thừa:</label>
        <input
          type="text"
          class="form-control"
          id="input"
          value="S=1*2*3*...*N"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="input_N">Nhập giá trị N:</label>
        <input type="text" class="form-control" id="input_N" />
      </div>
      <button type="submit" class="btn btn-primary">Calculator</button>
      <div id="divResultBai3" class="my-3 p-3"></div>
    </form>
    <form id="formbai4" class="container">
      <h1>In 10 thẻ Div</h1>
      <button type="submit" class="btn btn-primary">Print</button>
      <div id="divResultBai4" class="my-3 p-3"></div>
    </form>
    <form id="formbai5" class="container">
      <h1>In số nguyên tố</h1>
      <div class="form-group">
        <label for="inputNumber">In các số nguyên tố từ 1 đến N:</label>
        <input type="text" class="form-control" id="inputNumber" />
      </div>
      <button type="submit" class="btn btn-primary">Print</button>
      <div id="divResultBai5" class="my-3 p-3"></div>
    </form>
